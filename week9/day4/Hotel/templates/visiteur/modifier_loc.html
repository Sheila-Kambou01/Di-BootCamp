{% extends 'base.html' %}
{% block content %}
<div class="row mb-2">
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-300 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          
          <h3 class="mb-0 text-center">  <strong class="d-inline-block mb-2 text-success">Modifier le statut de la location </strong> </h3>
              <form action='' method='POST'>
                {% csrf_token %}
                 {{form.as_p}}
               <input type='submit' class='btn btn-success' value ='Modifier'>
               <a href='{% url 'home' %}'class='btn btn-primary'>Retour</a>
             </form>
           
             <p class="mt-5 mb-3 text-muted">veuillez remplacer False par OK</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
